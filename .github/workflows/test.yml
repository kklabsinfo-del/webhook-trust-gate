name: Test Webhook Trust Gate (Enterprise)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  trust-gate:
    runs-on: ubuntu-latest
    concurrency:
      group: webhook-ledger
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build

      # Stripe test
      - uses: ./  # Local action reference
        with:
          provider: "stripe"
          payload: '{"id":"evt_test_123","type":"payment_intent.succeeded","data":{"object":{}},"created":1670000000}'
          signature: ${{ secrets.STRIPE_SIGNATURE }} 
          secret: ${{ secrets.STRIPE_SECRET }}
          ledger_branch: "webhook-ledger"

      # Razorpay test (optional)
      - uses: ./ 
        with:
          provider: "razorpay"
          payload: '{"entity":"payment","id":"pay_test_001","amount":1000,"status":"captured","created_at":1670000200}'
          signature: ${{ secrets.RAZORPAY_SIGNATURE }}
          secret: ${{ secrets.RAZORPAY_SECRET }}
          ledger_branch: "webhook-ledger"
